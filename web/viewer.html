<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <title>PDF Mobile Viewer con Link Interni</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; background: #fff;
      font-family: sans-serif;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
    }

    #pdf-container {
      width: 100%;
      margin: 0 auto;
      padding: 10px 0;
    }

    .page-wrapper {
      position: relative;
      margin-bottom: 10px;
    }

    canvas {
      display: block;
      width: 100vw; /* Full width per mobile */
      height: auto;
      touch-action: none;
    }

    .link-layer {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* fondamentale per scroll mobile */
      z-index: 10;
      touch-action: none;
    }

    .link-layer a {
      position: absolute;
      display: block;
      pointer-events: auto; /* Solo i link cliccabili */
      background: rgba(255, 255, 255, 0);
      touch-action: manipulation;
    }
  </style>
</head>
<body>

<div id="pdf-container"></div>

<script type="module">
  import * as pdfjsLib from '../build/pdf.mjs';

  pdfjsLib.GlobalWorkerOptions.workerSrc = '../build/pdf.worker.mjs';

  const url = '../web/compressed.tracemonkey-pldi-09.pdf';
  const container = document.getElementById('pdf-container');

  pdfjsLib.getDocument(url).promise.then(async (pdf) => {
    console.log(`PDF caricato: ${pdf.numPages} pagine`);

    async function resolveDestination(dest) {
      if (typeof dest === 'string') {
        return pdf.getDestination(dest);
      }
      return dest;
    }

    for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
      const page = await pdf.getPage(pageNum);
      await renderPage(page);
    }

    function scrollToPage(pageNum) {
      if (pageNum >= 1 && pageNum <= pdf.numPages) {
        const wrapper = container.children[pageNum - 1];
        if (wrapper) {
          wrapper.scrollIntoView({ behavior: 'smooth' });
        }
      }
    }

    async function renderPage(page) {
      const viewport = page.getViewport({ scale: 1.2 }); // scale 1.2 per mobile leggibile

      const pageWrapper = document.createElement('div');
      pageWrapper.className = 'page-wrapper';

      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = viewport.width;
      canvas.height = viewport.height;

      pageWrapper.appendChild(canvas);
      container.appendChild(pageWrapper);

      await page.render({ canvasContext: ctx, viewport: viewport }).promise;

      const annotations = await page.getAnnotations();

      const linkLayer = document.createElement('div');
      linkLayer.className = 'link-layer';
      linkLayer.style.width = canvas.clientWidth + 'px';
      linkLayer.style.height = canvas.clientHeight + 'px';

      pageWrapper.appendChild(linkLayer);

      const scaleX = canvas.clientWidth / canvas.width;
      const scaleY = canvas.clientHeight / canvas.height;

      annotations.forEach(async (annotation) => {
        if (annotation.subtype === 'Link' && annotation.dest) {

          const viewportRect = viewport.convertToViewportRectangle(annotation.rect);

          const left = Math.min(viewportRect[0], viewportRect[2]) * scaleX;
          const top = Math.min(viewportRect[1], viewportRect[3]) * scaleY;
          const width = Math.abs(viewportRect[2] - viewportRect[0]) * scaleX;
          const height = Math.abs(viewportRect[3] - viewportRect[1]) * scaleY;

          const link = document.createElement('a');
          link.style.left = `${left}px`;
          link.style.top = `${top}px`;
          link.style.width = `${width}px`;
          link.style.height = `${height}px`;
          link.style.pointerEvents = 'auto';
          link.style.background = 'rgba(255, 255, 255, 0)';
          link.style.touchAction = 'manipulation';
          link.setAttribute('role', 'button');
          link.setAttribute('aria-label', 'Vai alla pagina');
          link.href = '#';

          const dest = await resolveDestination(annotation.dest);
          if (dest && dest[0] && typeof dest[0] === 'object' && 'num' in dest[0]) {
            try {
              const pageRef = dest[0];
              const pageIndex = await pdf.getPageIndex(pageRef);
              const targetPageNum = pageIndex + 1;

              if (targetPageNum >= 1 && targetPageNum <= pdf.numPages) {
                link.addEventListener('click', (e) => {
                  e.preventDefault();
                  scrollToPage(targetPageNum);
                });

                linkLayer.appendChild(link);
              }
            } catch (err) {
              console.warn('Errore nel getPageIndex:', err);
            }
          }
        }
      });
    }
  });
</script>

</body>
</html>
