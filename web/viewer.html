<!DOCTYPE html> 

<html lang="it"> 

<head> 

  <meta charset="utf-8" /> 

  <title>PDF Viewer Fullscreen + Link Funzionanti</title> 

  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 

  <style> 

    html, body { 

      margin: 0; 

      padding: 0; 

      background: #fff; 

      font-family: sans-serif; 

      height: 100%; 

      overflow: auto; 

    } 

    #pdf-container { 

      width: 100%; 

      max-width: 1000px; 

      margin: 0 auto; 

      padding: 20px 0; 

      position: relative; 

    } 

    .page-wrapper { 

      position: relative; 

      margin: 0 auto 20px auto; 

      box-shadow: 0 2px 8px rgba(0,0,0,0.1); 

    } 

    canvas { 

      display: block; 

      width: 100%; 

      height: auto; 

    } 

    .link-layer { 

      position: absolute; 

      top: 0; 

      left: 0; 

      pointer-events: none; 

      z-index: 10; 

    } 

    .link-layer a { 

      position: absolute; 

      display: block; 

      pointer-events: auto; 

      background: transparent; /* debug: rgba(255,0,0,0.1); */ 

    } 

  </style> 

</head> 

<body> 

 

  <div id="pdf-container"></div> 

 

  <script type="module"> 

    import * as pdfjsLib from '../build/pdf.mjs'; 

    pdfjsLib.GlobalWorkerOptions.workerSrc = '../build/pdf.worker.mjs'; 

 

    const url = '../web/compressed.tracemonkey-pldi-09.pdf'; 

    const container = document.getElementById('pdf-container'); 

 

    pdfjsLib.getDocument(url).promise.then(pdf => { 

      console.log(`PDF caricato: ${pdf.numPages} pagine`); 

 

      pdf.getDestinations().then(destinations => { 

 

        for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) { 

          renderPage(pdf, pageNum, destinations); 

        } 

 

        window.addEventListener('hashchange', () => { 

          const match = location.hash.match(/#page=(\d+)/); 

          if (match) { 

            const targetPage = parseInt(match[1], 10); 

            if (targetPage >= 1 && targetPage <= pdf.numPages) { 

              const targetWrapper = container.children[targetPage - 1]; 

              if (targetWrapper) { 

                targetWrapper.scrollIntoView({ behavior: 'smooth' }); 

              } 

            } 

          } 

        }); 

 

        const initialMatch = location.hash.match(/#page=(\d+)/); 

        if (initialMatch) { 

          const targetPage = parseInt(initialMatch[1], 10); 

          setTimeout(() => { 

            const targetWrapper = container.children[targetPage - 1]; 

            if (targetWrapper) { 

              targetWrapper.scrollIntoView({ behavior: 'smooth' }); 

            } 

          }, 1000); 

        } 

 

      }); 

    }); 

 

    function renderPage(pdf, pageNum, destinations) { 

      pdf.getPage(pageNum).then(page => { 

        const viewport = page.getViewport({ scale: 1.5 }); 

 

        const pageWrapper = document.createElement('div'); 

        pageWrapper.className = 'page-wrapper'; 

 

        const canvas = document.createElement('canvas'); 

        const context = canvas.getContext('2d'); 

        canvas.height = viewport.height; 

        canvas.width = viewport.width; 

 

        pageWrapper.appendChild(canvas); 

        container.appendChild(pageWrapper); 

 

        page.render({ 

          canvasContext: context, 

          viewport: viewport 

        }).promise.then(() => { 

          page.getAnnotations().then(annotations => { 

            const linkLayer = document.createElement('div'); 

            linkLayer.className = 'link-layer'; 

            linkLayer.style.width = canvas.width + 'px'; 

            linkLayer.style.height = canvas.height + 'px'; 

 

            pageWrapper.appendChild(linkLayer); 

 

            annotations.forEach(annotation => { 

              if (annotation.subtype === 'Link') { 

                const rect = pdfjsLib.Util.normalizeRect(annotation.rect); 

                const transform = viewport.transform; 

 

                const x = transform[0] * rect[0] + transform[2] * rect[1] + transform[4]; 

                const y = transform[1] * rect[1] + transform[3] * rect[1] + transform[5]; 

                const width = (rect[2] - rect[0]) * transform[0]; 

                const height = (rect[3] - rect[1]) * transform[3]; 

 

                const link = document.createElement('a'); 

                link.style.left = `${x}px`; 

                link.style.top = `${y - height}px`; 

                link.style.width = `${width}px`; 

                link.style.height = `${height}px`; 

                link.style.position = 'absolute'; 

                link.style.display = 'block'; 

                link.style.pointerEvents = 'auto'; 

                link.style.background = 'transparent'; // debug: rgba(255,0,0,0.1) 

 

                if (annotation.url) { 

                  link.href = annotation.url; 

                  link.target = '_blank'; 

                } else if (annotation.dest) { 

                  if (typeof annotation.dest === 'string') { 

                    const dest = destinations[annotation.dest]; 

                    if (dest && dest[0]) { 

                      pdf.getPageIndex(dest[0]).then(pageIndex => { 

                        const pageNumber = pageIndex + 1; 

                        link.href = `#page=${pageNumber}`; 

                        link.addEventListener('click', (e) => { 

                          e.preventDefault(); 

                          const targetWrapper = container.children[pageNumber - 1]; 

                          if (targetWrapper) { 

                            targetWrapper.scrollIntoView({ behavior: 'smooth' }); 

                            history.replaceState(null, '', `#page=${pageNumber}`); 

                          } 

                        }); 

                      }); 

                    } 

                  } else if (Array.isArray(annotation.dest)) { 

                    const destRef = annotation.dest[0]; 

                    pdf.getPageIndex(destRef).then(pageIndex => { 

                      const pageNumber = pageIndex + 1; 

                      link.href = `#page=${pageNumber}`; 

                      link.addEventListener('click', (e) => { 

                        e.preventDefault(); 

                        const targetWrapper = container.children[pageNumber - 1]; 

                        if (targetWrapper) { 

                          targetWrapper.scrollIntoView({ behavior: 'smooth' }); 

                          history.replaceState(null, '', `#page=${pageNumber}`); 

                        } 

                      }); 

                    }); 

                  } 

                } 

 

                linkLayer.appendChild(link); 

              } 

            }); 

          }); 

        }); 

      }); 

    } 

 

  </script> 

 

</body> 

</html> 
<!DOCTYPE html> 

<html lang="it"> 

<head> 

  <meta charset="utf-8" /> 

  <title>PDF Viewer con link interni solo</title> 

  <meta name="viewport" content="width=device-width, initial-scale=1" /> 

  <style> 

    html, body { 

      margin: 0; padding: 0; height: 100%; background: #fff; 

      font-family: sans-serif; 

      overflow: auto; 

    } 

    #pdf-container { 

      width: 100%; 

      max-width: 900px; 

      margin: 0 auto; 

      padding: 20px 0; 

    } 

    .page-wrapper { 

      position: relative; 

      margin-bottom: 20px; 

      box-shadow: 0 0 8px rgba(0,0,0,0.1); 

    } 

    canvas { 

      display: block; 

      width: 100%; 

      height: auto; 

    } 

    .link-layer { 

      position: absolute; 

      top: 0; left: 0; 

      pointer-events: none; 

      z-index: 10; 

    }

      position: absolute;

      pointer-events: auto;

<body> 

 

<div id="pdf-container"></div> 

 

<script type="module"> 

  import * as pdfjsLib from '../build/pdf.mjs'; 

 

  pdfjsLib.GlobalWorkerOptions.workerSrc = '../build/pdf.worker.mjs'; 

 

  const url = '../web/compressed.tracemonkey-pldi-09.pdf'; 

  const container = document.getElementById('pdf-container'); 

 

  pdfjsLib.getDocument(url).promise.then(async (pdf) => { 

    console.log(`PDF caricato: ${pdf.numPages} pagine`); 

 

    async function resolveDestination(dest) { 

      if (typeof dest === 'string') { 

        return pdf.getDestination(dest); 

      } 

      return dest; 

    } 

 

    for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) { 

      const page = await pdf.getPage(pageNum); 

      await renderPage(page); 

    } 

 

    function scrollToPage(pageNum) { 

      if (pageNum >= 1 && pageNum <= pdf.numPages) { 

        const wrapper = container.children[pageNum - 1]; 

        if (wrapper) { 

          wrapper.scrollIntoView({ behavior: 'smooth' }); 

        } 

      } 

    } 

 

    window.addEventListener('hashchange', () => { 

      const m = location.hash.match(/#page=(\d+)/); 

      if (m) scrollToPage(parseInt(m[1], 10)); 

    }); 

 

    const initialMatch = location.hash.match(/#page=(\d+)/); 

    if (initialMatch) { 

      setTimeout(() => { 

        scrollToPage(parseInt(initialMatch[1], 10)); 

      }, 500); 

    } 

 

    async function renderPage(page) { 

      const viewport = page.getViewport({ scale: 1.5 }); 

 

      const pageWrapper = document.createElement('div'); 

      pageWrapper.className = 'page-wrapper'; 

 

      const canvas = document.createElement('canvas'); 

      const ctx = canvas.getContext('2d'); 

      canvas.width = viewport.width; 

      canvas.height = viewport.height; 

 

      pageWrapper.appendChild(canvas); 

      container.appendChild(pageWrapper); 

 

      await page.render({ canvasContext: ctx, viewport: viewport }).promise; 

 

      const annotations = await page.getAnnotations(); 

 

      const linkLayer = document.createElement('div'); 

      linkLayer.className = 'link-layer'; 

      linkLayer.style.width = canvas.width + 'px'; 

      linkLayer.style.height = canvas.height + 'px'; 

 

      pageWrapper.appendChild(linkLayer); 

 

      annotations.forEach(async (annotation) => { 

        if (annotation.subtype === 'Link' && annotation.dest) { 

          const rect = pdfjsLib.Util.normalizeRect(annotation.rect); 

          const transform = viewport.transform; 

 

          const x = transform[0] * rect[0] + transform[2] * rect[1] + transform[4]; 

          const y = transform[1] * rect[1] + transform[3] * rect[1] + transform[5]; 

          const width = (rect[2] - rect[0]) * transform[0]; 

          const height = (rect[3] - rect[1]) * transform[3]; 

 

          const link = document.createElement('a'); 

          link.style.position = 'absolute'; 

          link.style.left = `${x}px`; 

          link.style.top = `${y - height}px`; 

          link.style.width = `${width}px`; 

          link.style.height = `${height}px`; 

          link.style.pointerEvents = 'auto'; 

          link.style.background = 'transparent'; 

 

          const dest = await resolveDestination(annotation.dest); 

          if (dest && dest[0]) { 

            const pageRef = dest[0]; 

            const pageIndex = await pdf.getPageIndex(pageRef); 

            const targetPageNum = pageIndex + 1; 

            link.href = `#page=${targetPageNum}`; 

            link.addEventListener('click', (e) => { 

              e.preventDefault(); 

              scrollToPage(targetPageNum); 

              history.replaceState(null, '', `#page=${targetPageNum}`); 

            }); 

          } 

 

          linkLayer.appendChild(link); 

        } 

      }); 

    } 

  });
  const ciao = await page.getAnnotations();
  ciao.forEach(async (annotation) => {
    console.log('ANNOTATIONS: ', annotation)
  })

</script> 

 

</body> 

</html>
