<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <title>PDF Viewer Mobile Veloce e Funzionante</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <style>
    html, body {
      margin: 0; padding: 0;
      background: #fff;
      font-family: sans-serif;
      overflow: auto;
    }

    #pdf-container {
      width: 100vw;
      display: none; /* Inizialmente nascosto */
    }

    .page-wrapper {
      position: relative;
      width: 100vw;
      margin-bottom: 10px;
    }

    canvas {
      width: 100vw;
      height: auto;
      display: block;
    }

    .link-layer {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
    }

    .link-layer a {
      position: absolute;
      pointer-events: auto;
      background: rgba(255, 255, 255, 0);
      touch-action: manipulation;
    }

    #loading {
      text-align: center;
      font-size: 1.2em;
      padding: 20px;
      color: #666;
    }
  </style>
</head>
<body>

<div id="loading">ðŸ“„ Caricamento in corso...</div>
<div id="pdf-container"></div>

<script type="module">
  import * as pdfjsLib from '../build/pdf.mjs';
  pdfjsLib.GlobalWorkerOptions.workerSrc = '../build/pdf.worker.mjs';

  const url = '../web/compressed.tracemonkey-pldi-09.pdf';
  const container = document.getElementById('pdf-container');
  const loading = document.getElementById('loading');

  pdfjsLib.getDocument(url).promise.then(async (pdf) => {
    const scale = 1.3;

    const renderPage = async (pageNum) => {
      const page = await pdf.getPage(pageNum);
      const viewport = page.getViewport({ scale });

      const wrapper = document.createElement('div');
      wrapper.className = 'page-wrapper';

      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = viewport.width;
      canvas.height = viewport.height;

      wrapper.appendChild(canvas);
      container.appendChild(wrapper);

      await page.render({ canvasContext: ctx, viewport }).promise;

      const annotations = await page.getAnnotations();
      const linkLayer = document.createElement('div');
      linkLayer.className = 'link-layer';
      wrapper.appendChild(linkLayer);

      for (const ann of annotations) {
        if (ann.subtype === 'Link' && ann.dest) {
          const dest = typeof ann.dest === 'string'
            ? await pdf.getDestination(ann.dest)
            : ann.dest;

          if (dest?.[0]?.num != null) {
            try {
              const index = await pdf.getPageIndex(dest[0]);
              const targetPageNum = index + 1;

              const rect = viewport.convertToViewportRectangle(ann.rect);
              const left = Math.min(rect[0], rect[2]);
              const top = Math.min(rect[1], rect[3]);
              const width = Math.abs(rect[2] - rect[0]);
              const height = Math.abs(rect[3] - rect[1]);

              if (width < 8 || height < 8) continue;

              const a = document.createElement('a');
              a.style.left = `${left}px`;
              a.style.top = `${top}px`;
              a.style.width = `${width}px`;
              a.style.height = `${height}px`;
              a.href = '#';

              a.addEventListener('click', (e) => {
                e.preventDefault();
                container.children[targetPageNum - 1]?.scrollIntoView({ behavior: 'smooth' });
              });

              linkLayer.appendChild(a);
            } catch (err) {
              console.warn('Errore nel link:', err);
            }
          }
        }
      }
    };

    // ðŸš€ Caricamento e rendering parallelo di tutte le pagine
    const allPages = Array.from({ length: pdf.numPages }, (_, i) => renderPage(i + 1));
    await Promise.all(allPages);

    // âœ… Tutto pronto â†’ mostriamo il viewer
    loading.style.display = 'none';
    container.style.display = 'block';
  });
</script>

</body>
</html>
