<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <title>PDF Viewer con link interni - Mobile Friendly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; background: #fff;
      font-family: sans-serif;
      overflow: auto;
    }
    #pdf-container {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px 0;
    }
    .page-wrapper {
      position: relative;
      margin-bottom: 20px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      touch-action: manipulation;
    }
    canvas {
      display: block;
      width: 100%;
      height: auto;
      touch-action: none;
    }
    .link-layer {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: auto;
      z-index: 10;
      touch-action: manipulation;
    }
    .link-layer div {
      position: absolute;
      display: block;
      pointer-events: auto;
      background: rgba(255, 255, 255, 0);
      touch-action: manipulation;
      min-width: 20px;
      min-height: 20px;
      /* per debugging puoi attivare questo: */
      /* border: 1px dashed red; */
    }
  </style>
</head>
<body>

<div id="pdf-container"></div>

<script type="module">
  import * as pdfjsLib from '../build/pdf.mjs';

  pdfjsLib.GlobalWorkerOptions.workerSrc = '../build/pdf.worker.mjs';

  const url = '../web/compressed.tracemonkey-pldi-09.pdf';
  const container = document.getElementById('pdf-container');

  let currentPageShown = null;

  pdfjsLib.getDocument(url).promise.then(async (pdf) => {
    console.log(`PDF caricato: ${pdf.numPages} pagine`);

    async function resolveDestination(dest) {
      if (typeof dest === 'string') {
        return pdf.getDestination(dest);
      }
      return dest;
    }

    for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
      const page = await pdf.getPage(pageNum);
      await renderPage(page);
    }

    function scrollToPage(pageNum) {
      if (pageNum >= 1 && pageNum <= pdf.numPages) {
        const wrapper = container.children[pageNum - 1];
        if (wrapper) {
          wrapper.scrollIntoView({ behavior: 'smooth' });
          currentPageShown = pageNum;
        }
      }
    }

    window.addEventListener('hashchange', () => {
      const m = location.hash.match(/#page=(\d+)/);
      if (m) {
        const pageNum = parseInt(m[1], 10);
        if (pageNum !== currentPageShown) {
          scrollToPage(pageNum);
        }
      }
    });

    const initialMatch = location.hash.match(/#page=(\d+)/);
    if (initialMatch) {
      setTimeout(() => {
        scrollToPage(parseInt(initialMatch[1], 10));
      }, 500);
    }

    async function renderPage(page) {
      const viewport = page.getViewport({ scale: 1.5 });

      const pageWrapper = document.createElement('div');
      pageWrapper.className = 'page-wrapper';

      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = viewport.width;
      canvas.height = viewport.height;

      pageWrapper.appendChild(canvas);
      container.appendChild(pageWrapper);

      await page.render({ canvasContext: ctx, viewport: viewport }).promise;

      const annotations = await page.getAnnotations();

      const linkLayer = document.createElement('div');
      linkLayer.className = 'link-layer';
      linkLayer.style.width = canvas.clientWidth + 'px';
      linkLayer.style.height = canvas.clientHeight + 'px';

      pageWrapper.appendChild(linkLayer);

      const scaleX = canvas.clientWidth / canvas.width;
      const scaleY = canvas.clientHeight / canvas.height;

      annotations.forEach(async (annotation) => {
        if (annotation.subtype === 'Link' && annotation.dest) {

          const viewportRect = viewport.convertToViewportRectangle(annotation.rect);

          const left = Math.min(viewportRect[0], viewportRect[2]) * scaleX;
          const top = Math.min(viewportRect[1], viewportRect[3]) * scaleY;
          const width = Math.abs(viewportRect[2] - viewportRect[0]) * scaleX;
          const height = Math.abs(viewportRect[3] - viewportRect[1]) * scaleY;

          const linkDiv = document.createElement('div');
          linkDiv.style.left = `${left}px`;
          linkDiv.style.top = `${top}px`;
          linkDiv.style.width = `${width}px`;
          linkDiv.style.height = `${height}px`;
          linkDiv.style.pointerEvents = 'auto';
          linkDiv.style.background = 'rgba(255, 255, 255, 0)';
          linkDiv.style.touchAction = 'manipulation';
          linkDiv.setAttribute('role', 'button');
          linkDiv.setAttribute('aria-label', 'Vai alla pagina');

          linkDiv.style.minWidth = '20px';
          linkDiv.style.minHeight = '20px';

          const dest = await resolveDestination(annotation.dest);
          if (dest && dest[0]) {
            const pageRef = dest[0];
            const pageIndex = await pdf.getPageIndex(pageRef);
            const targetPageNum = pageIndex + 1;

            linkDiv.addEventListener('click', (e) => {
              e.preventDefault();
              e.stopPropagation(); // importantissimo su mobile!
              scrollToPage(targetPageNum);
              history.replaceState(null, '', `#page=${targetPageNum}`);
            });
          }

          linkLayer.appendChild(linkDiv);
        }
      });
    }
  });
</script>

</body>
</html>
