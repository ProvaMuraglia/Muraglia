<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <title>PDF Viewer Mobile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <style>
    html, body {
      margin: 0; padding: 0;
      background: #fff;
      font-family: sans-serif;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
    }

    #pdf-container {
      width: 100vw;
    }

    .page-wrapper {
      position: relative;
      width: 100vw;
      margin-bottom: 10px;
    }

    canvas {
      width: 100vw;
      height: auto;
      display: block;
    }

    .link-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
    }

    .link-layer a {
      position: absolute;
      pointer-events: auto;
      background: rgba(255, 255, 255, 0);
      touch-action: manipulation;
    }

    /* Popup benvenuto */
    #welcome-popup {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    #welcome-popup .popup-box {
      background: white;
      padding: 20px 30px;
      border-radius: 15px;
      font-size: 1.2em;
      text-align: center;
      max-width: 90%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

<!-- Popup benvenuto -->
<div id="welcome-popup" onclick="closeWelcomePopup()" style="display:none;">
  <div class="popup-box">
    ðŸ‘‹ Benvenuto! Scorri il documento e tocca i pulsanti per navigare.
  </div>
</div>

<div id="pdf-container"></div>

<script type="module">
  import * as pdfjsLib from '../build/pdf.mjs';
  pdfjsLib.GlobalWorkerOptions.workerSrc = '../build/pdf.worker.mjs';

  const url = '../web/compressed.tracemonkey-pldi-09.pdf';
  const container = document.getElementById('pdf-container');
  const welcomePopup = document.getElementById('welcome-popup');

  window.closeWelcomePopup = () => {
    welcomePopup.style.display = 'none';
  };

  pdfjsLib.getDocument(url).promise.then(async (pdf) => {

    function scrollToPage(pageNum) {
      const wrapper = container.children[pageNum - 1];
      if (wrapper) wrapper.scrollIntoView({ behavior: 'smooth' });
    }

    async function resolveDestination(dest) {
      return (typeof dest === 'string') ? await pdf.getDestination(dest) : dest;
    }

    for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
      const page = await pdf.getPage(pageNum);
      const viewport = page.getViewport({ scale: 1.5 });

      const wrapper = document.createElement('div');
      wrapper.className = 'page-wrapper';

      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = viewport.width;
      canvas.height = viewport.height;

      wrapper.appendChild(canvas);
      container.appendChild(wrapper);

      await page.render({ canvasContext: ctx, viewport }).promise;

      // ðŸ‘‹ Mostra benvenuto appena la prima pagina Ã¨ renderizzata
      if (pageNum === 1) {
        welcomePopup.style.display = 'flex';
        setTimeout(() => {
          welcomePopup.style.display = 'none';
        }, 3000);
      }

      const annotations = await page.getAnnotations();
      const linkLayer = document.createElement('div');
      linkLayer.className = 'link-layer';
      wrapper.appendChild(linkLayer);

      const scaleX = canvas.clientWidth / canvas.width;
      const scaleY = canvas.clientHeight / canvas.height;

      annotations.forEach(async (ann) => {
        if (ann.subtype === 'Link' && ann.dest) {
          const dest = await resolveDestination(ann.dest);
          if (dest?.[0]?.num != null) {
            try {
              const index = await pdf.getPageIndex(dest[0]);
              const targetPageNum = index + 1;

              const rect = viewport.convertToViewportRectangle(ann.rect);
              const left = Math.min(rect[0], rect[2]) * scaleX;
              const top = Math.min(rect[1], rect[3]) * scaleY;
              const width = Math.abs(rect[2] - rect[0]) * scaleX;
              const height = Math.abs(rect[3] - rect[1]) * scaleY;

              const a = document.createElement('a');
              a.style.left = `${left}px`;
              a.style.top = `${top}px`;
              a.style.width = `${width}px`;
              a.style.height = `${height}px`;
              a.href = '#';
              a.addEventListener('click', (e) => {
                e.preventDefault();
                scrollToPage(targetPageNum);
              });

              linkLayer.appendChild(a);
            } catch (err) {
              console.warn('Errore link:', err);
            }
          }
        }
      });
    }
  });
</script>

</body>
</html>
